      <h1 id="selected-students"></h1>

<button onclick="randomizer.selectStudents()">Select Students</button>

<script>
  class StudentRandomizer {
    constructor(studentPool) {
      this.studentPool = studentPool;
      this.selectedStudents = [];
      this.displayElement = document.getElementById("selected-students");
    }

    resetPool() {
      this.studentPool = this.selectedStudents;
      this.selectedStudents = [];
    }

    selectStudents() {
      console.log(this.studentPool, this.selectedStudents);

      if (this.studentPool.length < 1) {
        // If there are fewer than 2 students in the pool, reset it
        this.resetPool();
      }

      // Randomly select two students
      const randomIndex1 = Math.floor(Math.random() * this.studentPool.length);
      const student1 = this.studentPool.splice(randomIndex1, 1)[0];

      const randomIndex2 = Math.floor(Math.random() * this.studentPool.length);
      const student2 = this.studentPool.splice(randomIndex2, 1)[0];

      this.selectedStudents.push(student1, student2);

      // Display the selected students on the HTML page
      const item = document.createElement("h1");
      item.textContent = `${student1} and ${student2}`;
      this.displayElement.innerHTML = "";
      this.displayElement.appendChild(item);

      return [student1, student2];
    }
  }

  const students = [
    "Aarav",
    "Aleksandra",
    "Alyssa",
    "Amanda",
    "Cameron",
    "Dani",
    "Emily",
    "Gabriella",
    "Jiajin",
    "Katelyn",
    "Nisha",
    "Rhea",
    "Sabrina",
    "Sai",
    "Yiwan",
    "Yuehan",
  ];

  const randomizer = new StudentRandomizer(students);

</script>
